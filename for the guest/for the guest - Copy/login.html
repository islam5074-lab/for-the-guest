<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - University</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="imges/logo.png" alt="University Logo" class="logo">
    <h1>University Login</h1>
  </header>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="events.html">Upcoming Events</a>
  </nav>

  <!-- Login Form -->
  <div class="login-form">
    <h2>Login to Your Account</h2>
    <form onsubmit="return loginUser(event)">
      <label>Username:</label><br>
      <input type="Text" id="Username" placeholder="Enter your Username" required><br>

      <label>Password:</label><br>
      <input type="password" id="password" placeholder="Enter your password" required><br>

      <button type="submit">Log In</button>
      <button type="button"onclick="window.location.href='index.html'">Log In as a Guest</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      <a href="register-event.html" style="color:#004aad; text-decoration:none;">Register an account</a> |
      <a href="#" style="color:#004aad; text-decoration:none;">Forgot password?</a>
    </p>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 University | All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    function loginUser(e) {
      e.preventDefault();

      const Username = document.getElementById("Username").value;
      const password = document.getElementById("password").value;

      if (Username === "User" && password === "12345") {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>

</body>
</html>
