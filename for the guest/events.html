<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Events - University</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <div>
        <img src="imges/logo.png" alt="University Logo" class="logo">
        </div>
    <h1>Upcoming University Events</h1>
</header>

<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="events.html">Upcoming Events</a>
    </div>

    <button class="signin-btn" onclick="window.location.href='login.html'">Log in</button>
</nav>

<div class="calendar-container">
    <div class="calendar-header">
        <button class="btn" onclick="prevMonth()">Previous</button>
        <h2 id="month-year"></h2>
        <button class="btn" onclick="nextMonth()">Next</button>
    </div>

    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
                <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

  <iframe src="footer.html" class="footer-frame" scrolling="no"></iframe>

<script>
    let date = new Date();

    function renderCalendar() {
        const year = date.getFullYear();
        const month = date.getMonth();

        document.getElementById("month-year").innerText =
            date.toLocaleString('default', { month: 'long' }) + " " + year;

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        const calendarBody = document.querySelector("#calendar tbody");
        calendarBody.innerHTML = "";

        let row = document.createElement("tr");

        // Empty cells before first day
        for (let i = 0; i < firstDay; i++) {
            let cell = document.createElement("td");
            row.appendChild(cell);
        }

        for (let day = 1; day <= lastDate; day++) {
            if ((row.children.length) % 7 === 0) {
                calendarBody.appendChild(row);
                row = document.createElement("tr");
            }
            let cell = document.createElement("td");

            // Example Event Day:
            if (day === 10) {
                cell.classList.add("event");
                cell.innerText = day + " â€” Guest Speaker";
            } else {
                cell.innerText = day;
            }

            row.appendChild(cell);
        }

        calendarBody.appendChild(row);
    }

    function nextMonth() {
        date.setMonth(date.getMonth() + 1);
        renderCalendar();
    }

    function prevMonth() {
        date.setMonth(date.getMonth() - 1);
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
